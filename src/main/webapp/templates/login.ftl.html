<div class="page-container">
        <div class="login-container">
            <h1>Site Access</h1>
            <#if logininfo??>
            <p class="login-info">Logged in as <b>${logininfo.username}</b> from address <b>${logininfo.ip}</b></p>
            <p><a href="logout" class="logout-button">Logout</a></p>
            <#else>
            <form method="post" action="login" class="login-form">
                <#if (referrer??)>        
                <input name="referrer" type="hidden" value="${referrer}"/>
                </#if> 
                <p>
                    <label for="u">Username:</label>
                    <input name="u" id="u" type="text" placeholder="Enter your username" required />
                    
                </p>
                <p>
                    <label for="p">Password:</label>
                    <input name="p" id="p" type="password" placeholder="Enter your password" required />
                    
                </p>
                <p>
                    <input value="Login" name="login" type="submit" class="login-button" />
                </p>
            </form>
            </#if>
        </div>
    </div>
<link rel="stylesheet" href="style/login.css">
